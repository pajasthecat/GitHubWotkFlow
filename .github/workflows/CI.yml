name: Main Flow

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build and Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "3.1.x"
      - run: dotnet build GitHubWorkFlow.sln
